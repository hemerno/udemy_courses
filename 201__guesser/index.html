<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
  <title>Document</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      width: 500px;
    }
  </style>
</head>

<body>
  <div id="game" class="container">
    <h1>Guess a number!</h1>
    <h5>Enter a number between <span id="min-num"></span> to <span id="max-num"></span></h5>
    <input id="guess-input" class="u-full-width" type="number" placeholder="Your number">
    <input id="guess-btn" type="submit" value="submit">
    <p id="message"></p>
  </div>

  <script src="app.js"></script>
</body>

</html>
